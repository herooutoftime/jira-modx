<form class="form-horizontal" method="post" enctype="multipart/form-data">
    <input type="hidden" value="[[+modx_user]]" name="customfield_10300" />
    <legend>JIRA Ticket [[+update:eq=`1`:then=`editieren`:else=`schreiben`]]</legend>
    <div class="control-group">
        <label class="control-label" for="type">Typ</label>
        <div class="controls">
            <select name="type">
                <option value="1" [[+issuetype:eq=`1`then=`selected`:else=``]]>Fehler</option>
                <option value="3" [[+issuetype:eq=`3`:then=`selected`:else=``]]>Aufgabe</option>
                <option value="4" [[+issuetype:eq=`4`:then=`selected`:else=``]]>Verbesserung</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="priority">Priorit&auml;t</label>
        <div class="controls">
            <select class="select" id="priority" name="priority">
                <option value="1" [[+priority:eq=`1`:then=`selected`:else=``]]>Blocker</option>
                <option value="2" [[+priority:eq=`2`:then=`selected`:else=``]]>Critical</option>
                <option value="3" [[+priority:eq=`3`:then=`selected`:else=`selected`]]>Major</option>
                <option value="4" [[+priority:eq=`4`:then=`selected`:else=``]]>Minor</option>
                <option value="5" [[+priority:eq=`5`:then=`selected`:else=``]]>Trivial</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="title">Titel</label>
        <div class="controls">
            <input class="span5" type="text" id="title" name="title" placeholder="Titel" value="[[+summary]]" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="description">Beschreibung</label>
        <div class="controls">
            <textarea class="span8" name="description" rows="12">[[+description:default=``]]</textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="file">Anhang</label>
        <div class="controls">
            <input class="span5" type="file" id="file" name="file" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="tags">Tags</label>
        <div class="controls">
            <input class="span5" type="text" id="tags" name="tags" placeholder="Tags" value="[[+tags]]">
            <span class="help-block">Durch ',' (Komma) getrennte Schlagw&ouml;rter</span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
        <input type="submit" class="btn" name="[[+button_name:default=`save`]]" value="[[+button_text:default=`Erstellen`]]" />
        </div>
    </div>
</form>
[[+message.text:notempty=`<div class="alert alert-success"><h4>[[+message.title]]</h4>[[+message.text]]</div>`:default=``]]
